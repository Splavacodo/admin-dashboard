<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./images/land-plots.svg" alt="land plot dashboard logo">
                <div class="dashboard-header-text">Dashboard</div>
            </div>

            <div class="app-options">
                <button class="option">
                    <img src="./images/home.svg" alt="home icon">
                    <div>Home</div>
                </button>

                <button class="option">
                    <img src="./images/account-circle.svg" alt="person outline icon">
                    <div>Profile</div>
                </button>

                <button class="option">
                    <img src="./images/message-reply.svg" alt="message bubble icon">
                    <div>Messages</div>
                </button>

                <button class="option">
                    <img src="./images/clock-time-four.svg" alt="clock with hands at 4 o'clock icon">
                    <div>History</div>
                </button>

                <button class="option">
                    <img src="./images/text-box-check-outline.svg" alt="text box with checkmark icon">
                    <div>Tasks</div>
                </button>

                <button class="option">
                    <img src="./images/account-group.svg" alt="group of three people icon">
                    <div>Communities</div>
                </button>
            </div>

            <div class="user-options">
                <button class="option">
                    <img src="./images/cog.svg" alt="cog icon">
                    <div>Settings</div>
                </button>

                <button class="option">
                    <img src="./images/help-box.svg" alt="box with question mark inside icon">
                    <div>Support</div>
                </button>

                <button class="option">
                    <img src="./images/shield-check.svg" alt="shield with checkmark inside icon">
                    <div>Privacy</div>
                </button>
            </div>
        </div>

        <div class="header">
            <div class="header-top-section">
                <div class="search-container">
                    <img src="./images/magnify.svg" alt="magnifying glass search icon">
                    <form action="" method="post">
                        <input type="search" name="search-input" size="100">
                    </form>
                </div>
                <div class="user-info">
                    <button class="notification-icon">
                        <img src="./images/bell-ring-outline.svg" alt="bell ringing icon">
                    </button>
                    <img class="profile-icon" src="./images/hum-floating.gif" alt="user profile icon">
                    <div>Jane Doe</div>
                </div>
            </div>

            <div class="header-bottom-section">
                <div class="greeting-container">
                    <div class="greeting-header">Hi there,</div>
                    <div class="username">Jane Doe (@janedoe)</div>
                </div>

                <div class="project-actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="main-content">
        </div>
    </div>
</body>
</html>
